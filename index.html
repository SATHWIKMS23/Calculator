<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div id="display" class="display">
            
        </div>
        <div class="numbers">
            <button class="number r1c1" onclick="calculator('clear');">AC</button>
            <button class="number r1c2" onclick="calculator('%');">%</button>
            <button class="number r1c3" onclick="calculator('backSpace');">&lt;</button>
            <button class="number r1c4" onclick="calculator('/');">/</button>
            <button class="number r2c1" onclick="calculator('7');">7</button>
            <button class="number r2c2" onclick="calculator('8');">8</button>
            <button class="number r2c3" onclick="calculator('9');">9</button>
            <button class="number r2c4" onclick="calculator('X');">X</button>
            <button class="number r3c1" onclick="calculator('4');">4</button>
            <button class="number r3c2" onclick="calculator('5');">5</button>
            <button class="number r3c3" onclick="calculator('6');">6</button>
            <button class="number r3c4" onclick="calculator('-');">-</button>
            <button class="number r4c1" onclick="calculator('1');">1</button>
            <button class="number r4c2" onclick="calculator('2');">2</button>
            <button class="number r4c3" onclick="calculator('3');">3</button>
            <button class="number r4c4" onclick="calculator('+');">+</button>
            <button class="number r5c1" onclick="calculator('00');">00</button>
            <button class="number r5c2" onclick="calculator('0');">0</button>
            <button class="number r5c3" onclick="calculator('.');">.</button>
            <button class="number r5c4" onclick="calculator('=');">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
